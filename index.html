<!DOCTYPE html>  
 <html lang="en">  
  <head>  
   <title>FirebaseAuthForWeb</title>  
   <meta charset="UTF-8">  
 </head>  
 <!-- ИНИЦИАЛИЗАЦИЯ FIREBASE НАЧАЛО. ВСТАВЬТЕ СВОЙ КОД ИЗ КОНСОЛИ FIREBASE СЮДА-->
<script src="https://www.gstatic.com/firebasejs/4.0.0/firebase.js"></script>
<script>
  // Initialize Firebase
  var config = {
    apiKey: "AIzaSyCNq7",
    authDomain: "fir-auth-62ddf.firebaseapp.com",
    databaseURL: "https://fir-auth-62ddf.firebaseio.com",
    projectId: "fir-auth-62ddf",
    storageBucket: "fir-auth-62ddf.appspot.com",
    messagingSenderId: "92409789"
  };
  firebase.initializeApp(config);
</script>
 <!-- ИНИЦИАЛИЗАЦИЯ FIREBASE КОНЕЦ.-->

  <!--Код ниже инициализирует виджет для логина с помощью FirebaseUI  -->
 <script src="https://cdn.firebase.com/libs/firebaseui/1.0.0/firebaseui.js"></script>  
   <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/1.0.0/firebaseui.css" />  
   <script type="text/javascript">  
    var uiConfig = {  
     signInSuccessUrl: 'loggedIn.html',  
     signInOptions: [  
      // Указываем провайдеров для Firebase Аутентификации
      firebase.auth.GoogleAuthProvider.PROVIDER_ID,  
      firebase.auth.EmailAuthProvider.PROVIDER_ID  
     ],  
     // Здесь вы можете специфировать условия к использованию, которые будут показаны при виджете 
     tosUrl: '<your-tos-url>'  
    };  
    // Инициализирум FirebaseUI виджет   
    var ui = new firebaseui.auth.AuthUI(firebase.auth());  
    // Для начала методы мы подождем пока html полностью загрузиться
    ui.start('#firebaseui-auth-container', uiConfig);  
 </script>  
 <!-- Здесь можно поставить фоновую картинку и сообщение  -->  
  <div></div>  
  <body>  
       <h1 align="center">Firebase Аутентификация для Web</h1>  
        <div id="firebaseui-auth-container"></div>  
  </body>  
 </html>
